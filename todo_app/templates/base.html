<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutalist TODO</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #000;
            --primary-color: #ff00ff;
            /* Magenta */
            --secondary-color: #00ffff;
            /* Cyan */
            --border-width: 4px;
            --shadow-offset: 6px;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            border: var(--border-width) solid var(--text-color);
            background-color: #fff;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--text-color);
            padding: 20px;
        }

        h1,
        h2,
        h3 {
            text-transform: uppercase;
            border-bottom: var(--border-width) solid var(--text-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn {
            display: inline-block;
            border: var(--border-width) solid var(--text-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--text-color);
            transition: all 0.1s;
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: #fff;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--text-color);
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--text-color);
        }

        .btn-danger {
            background-color: #ff0000;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #cc0000;
            color: #fff;
        }

        .btn-warning {
            background-color: #ffff00;
            color: #000;
        }

        .btn-warning:hover {
            background-color: #e6e600;
            color: #000;
        }

        .btn-done:hover {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: var(--border-width) solid var(--text-color);
            font-family: inherit;
            font-size: 1.2rem;
            box-sizing: border-box;
            margin-bottom: 20px;
            background-color: #eee;
        }

        input[type="text"]:focus {
            outline: none;
            background-color: #fff;
            box-shadow: 4px 4px 0px var(--primary-color);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: var(--border-width) solid var(--text-color);
            margin-bottom: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            box-shadow: 4px 4px 0px var(--text-color);
        }

        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
            background-color: #ddd;
        }

        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="{% url 'task_list' %}">Brutalist TODO</a></h1>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>

</html>
